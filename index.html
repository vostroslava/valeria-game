<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valeria Q&A</title>

<!-- iOS app-like behaviour -->
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
    :root {
        --bg-gradient: radial-gradient(circle at 0% 0%, #ffb6c9 0, transparent 55%),
                       radial-gradient(circle at 100% 0%, #ffc46b 0, transparent 55%),
                       radial-gradient(circle at 100% 100%, #8ec5fc 0, transparent 55%),
                       radial-gradient(circle at 0% 100%, #e0c3fc 0, transparent 55%),
                       #050816;
        --card-bg: rgba(9, 10, 22, 0.92);
        --accent: #ff7ac4;
        --accent-soft: rgba(255, 122, 196, 0.18);
        --text-main: #f9f9ff;
        --text-muted: #b2b2d6;
        --border-subtle: rgba(255, 255, 255, 0.08);
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, Roboto, sans-serif;
        background: var(--bg-gradient);
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: stretch;
        padding: 18px 14px;
        -webkit-font-smoothing: antialiased;
    }

    .frame {
        width: 100%;
        max-width: 460px;
        border-radius: 28px;
        padding: 18px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(6, 6, 18, 0.92);
        backdrop-filter: blur(18px);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.7);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    header {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 12px;
    }

    .avatar {
        width: 58px;
        height: 58px;
        border-radius: 50%;
        background-image: linear-gradient(135deg, #ff9a9e, #fecfef);
        padding: 2px;
        position: relative;
        flex-shrink: 0;
    }

    .avatar-inner {
        width: 100%;
        height: 100%;
        border-radius: inherit;
        background: url('https://images.pexels.com/photos/167636/pexels-photo-167636.jpeg?auto=compress&cs=tinysrgb&w=400') center/cover no-repeat;
        filter: saturate(1.15);
    }

    .live-pill {
        position: absolute;
        right: -6px;
        bottom: -6px;
        background: linear-gradient(135deg, #ff3b6b, #ff9a62);
        color: #fff;
        font-size: 9px;
        padding: 2px 6px;
        border-radius: 999px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        box-shadow: 0 0 0 3px #050816;
    }

    header h1 {
        font-size: 20px;
        margin: 0 0 4px;
        letter-spacing: 0.02em;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    header p {
        margin: 0;
        font-size: 13px;
        color: var(--text-muted);
    }

    .chip-row {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
        flex-wrap: wrap;
    }

    .chip {
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 11px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        color: var(--text-muted);
        background: rgba(255,255,255,0.06);
    }

    .chip--accent {
        border-color: rgba(255, 122, 196, 0.6);
        color: #ffe2f5;
        background: rgba(255,122,196,0.22);
    }

    .card {
        margin-top: 6px;
        padding: 18px;
        border-radius: 22px;
        background: var(--card-bg);
        border: 1px solid var(--border-subtle);
    }

    .label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-muted);
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .label-dot {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #3cffb5;
        box-shadow: 0 0 0 4px rgba(60, 255, 181, 0.12);
    }

    .question-box {
        padding: 12px 10px 6px;
        font-size: 17px;
        line-height: 1.45;
        color: #fdfdff;
        min-height: 52px;
        transition: opacity 0.2s ease;
    }

    .question-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 4px;
        font-size: 11px;
        color: var(--text-muted);
    }

    .topic-pill {
        padding: 4px 9px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.12);
    }

    textarea {
        width: 100%;
        margin-top: 14px;
        padding: 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,255,255,0.18);
        background: rgba(4, 7, 22, 0.9);
        color: var(--text-main);
        font-size: 15px;
        resize: none;
        min-height: 120px;
        outline: none;
    }

    .btn-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 16px;
    }

    button {
        border-radius: 999px;
        padding: 12px 14px;
        font-size: 15px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.12s ease;
    }

    .btn-primary {
        background: linear-gradient(135deg, #ff7ac4, #ffb86b);
        color: #1b0614;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }

    .btn-primary:active {
        transform: scale(0.97);
    }

    .btn-secondary {
        background: rgba(255,255,255,0.08);
        color: #f1e6ff;
        border: 1px solid rgba(255,255,255,0.2);
    }

    .toast {
        position: fixed;
        left: 50%;
        bottom: 22px;
        transform: translateX(-50%);
        padding: 10px 16px;
        border-radius: 999px;
        background: rgba(12, 14, 32, 0.96);
        color: #f6f2ff;
        font-size: 13px;
        display: none;
        border: 1px solid rgba(255,255,255,0.16);
    }
</style>
</head>

<body>
<div class="frame">

<script>
const questions = [
    { text: "–ö–∞–∫–∏–µ –º–∞–ª–µ–Ω—å–∫–∏–µ –º–æ–º–µ–Ω—Ç—ã –¥–µ–ª–∞—é—Ç —Ç–µ–±—è –∏—Å–∫—Ä–µ–Ω–Ω–µ —Å—á–∞—Å—Ç–ª–∏–≤–æ–π?", topic: "–¢–µ–ø–ª—ã–µ –º–æ–º–µ–Ω—Ç—ã" },
    { text: "–ß—Ç–æ –¥–ª—è —Ç–µ–±—è –º—É–∑—ã–∫–∞ ‚Äî —Ä–∞–±–æ—Ç–∞, –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ –∏–ª–∏ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏–µ —ç–º–æ—Ü–∏–π?", topic: "–ú—É–∑—ã–∫–∞" },
    { text: "–ì–¥–µ —Ç–µ–±–µ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –Ω—Ä–∞–≤–∏—Ç—Å—è –ø–µ—Ç—å?", topic: "–ú—É–∑—ã–∫–∞" },
    { text: "–ï—Å–ª–∏ –∑–∞–º–µ—Ç–∏–ª –ø—Ä–∞–≤–∏–ª—å–Ω–æ ‚Äî —Ç—ã –ø–æ—á—Ç–∏ –±–µ–∑ –∫–æ—Å–º–µ—Ç–∏–∫–∏. –≠—Ç–æ –ø—Ä–æ –∫–æ–º—Ñ–æ—Ä—Ç?", topic: "–ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å" },
    { text: "–ö–∞–∫–∏–µ –∑–Ω–∞–∫–∏ –≤–Ω–∏–º–∞–Ω–∏—è —Ç–µ–±—è –∏—Å–∫—Ä–µ–Ω–Ω–µ —Ç—Ä–æ–≥–∞—é—Ç?", topic: "–ó–∞–±–æ—Ç–∞" },
    { text: "–†–∞—Å—Å–∫–∞–∂–∏ —á—Ç–æ-—Ç–æ —Ç—ë–ø–ª–æ–µ –∏ –ª–∏—á–Ω–æ–µ, –Ω–æ –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ.", topic: "–õ–∏—á–Ω–æ–µ" },
    { text: "–ß—Ç–æ –¥–ª—è —Ç–µ–±—è —É—é—Ç –∏ —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å –≤ –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö?", topic: "–û—Ç–Ω–æ—à–µ–Ω–∏—è" },
    { text: "–ì–¥–µ —Ç—ã –Ω–∞—Å—Ç–æ—è—â–∞—è: —Å—Ü–µ–Ω–∞, –∂–∏–∑–Ω—å –∏–ª–∏ –∏–Ω—Å—Ç–∞?", topic: "–û–±—Ä–∞–∑—ã" },
    { text: "–ß—Ç–æ –≤ –ª—é–¥—è—Ö –ø—Ä–∏—Ç—è–≥–∏–≤–∞–µ—Ç —Å–∏–ª—å–Ω–µ–µ –≤—Å–µ–≥–æ?", topic: "–õ—é–¥–∏" },
    { text: "–¢—ã –ø–æ–¥–ø—É—Å–∫–∞–µ—à—å –ª–µ–≥–∫–æ –∏–ª–∏ –¥–µ—Ä–∂–∏—à—å –≥—Ä–∞–Ω–∏—Ü—ã?", topic: "–ì—Ä–∞–Ω–∏—Ü—ã" },
    { text: "–ß—Ç–æ —Ç–µ–±–µ –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –Ω—Ä–∞–≤–∏—Ç—Å—è –≤ –ú–∏–Ω—Å–∫–µ?", topic: "–ì–æ—Ä–æ–¥" },
    { text: "–ß—Ç–æ –≤–∫—É—Å–Ω–æ–≥–æ –ª—é–±–∏—à—å?", topic: "–ï–¥–∞" },
    { text: "–ö–∞–∫–æ–π –∫–∞–ª—å—è–Ω –Ω—Ä–∞–≤–∏—Ç—Å—è? –†–∞–∑–±–∏—Ä–∞–µ—à—å—Å—è –ª–∏?", topic: "–ö–∞–ª—å—è–Ω" },
    { text: "–ö–∞–∫–∏–µ –æ—Ç–Ω–æ—à–µ–Ω–∏—è —Ç–µ–±–µ –∫–æ–º—Ñ–æ—Ä—Ç–Ω—ã?", topic: "–û—Ç–Ω–æ—à–µ–Ω–∏—è" },
    { text: "–ö–∞–∫–∏–µ —Ç—Ä–µ–∫–∏ —Ü–µ–ø–ª—è—é—Ç? –ö–∞–∫–∏–µ ‚Äî —É–∂–µ –Ω–µ—Ç?", topic: "–ú—É–∑—ã–∫–∞" },
    { text: "–ß—Ç–æ —Ö–æ—á–µ—à—å —É—Å–∏–ª–∏—Ç—å –≤ —Å–µ–±–µ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è?", topic: "–†–∞–∑–≤–∏—Ç–∏–µ" },
    { text: "–ö–∞–∫–∏–µ —Ü–µ–Ω–Ω–æ—Å—Ç–∏ –¥–ª—è —Ç–µ–±—è –Ω–µ—Ä—É—à–∏–º—ã?", topic: "–¶–µ–Ω–Ω–æ—Å—Ç–∏" },
    { text: "–ß—Ç–æ —Ç–µ–±—è –≤–¥–æ—Ö–Ω–æ–≤–ª—è–µ—Ç –º–µ–Ω—è—Ç—å—Å—è?", topic: "–í–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ" }
];

let currentQuestion = null;

function loadNewQuestion() {
    const q = questions[Math.floor(Math.random() * questions.length)];
    currentQuestion = q;
    document.getElementById("questionBox").textContent = q.text;
    document.getElementById("topicPill").textContent = "–¢–µ–º–∞: " + q.topic;
}

document.addEventListener("DOMContentLoaded", loadNewQuestion);

// –æ—Å–Ω–æ–≤–Ω–æ–π —Ä–∞–±–æ—á–∏–π webhook
const webhookUrl = "https://script.google.com/macros/s/AKfycbwGsYzw4o31i9AzDo-kG832v1CtOnWpm8YH-Xvti5sG7_p9-99O27U7sqkqdWzI3nowmQ/exec";

function showToast(text) {
    const toast = document.getElementById("toast");
    toast.textContent = text;
    toast.style.display = "block";
    setTimeout(() => { toast.style.display = "none"; }, 2100);
}

function sendAnswer() {
    const answerEl = document.getElementById("answerInput");
    const answer = answerEl.value.trim();

    if (!answer) return showToast("–ù–∞–ø–∏—à–∏ –ø–∞—Ä—É —Å–ª–æ–≤...");

    fetch(webhookUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            questionText: currentQuestion.text,
            topic: currentQuestion.topic,
            answer,
            who: "Valeria"
        })
    });

    answerEl.value = "";
    loadNewQuestion();
    showToast("–û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω.");
}
